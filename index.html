<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Webpage</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Welcome to My Website</h2>
            <p>This is an example of a semantic HTML5 structure.</p>
            <p>We use HTML for structure, CSS for style, and JS for interaction.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>
</body>
</html>
